name: Deploy static content to Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload static files (as github-pages artifact)
        uses: actions/upload-artifact@v4
        with:
          name: github-pages         # ğŸ‘ˆ to musi byÄ‡ dokÅ‚adnie ta nazwa
          path: '.'                  # ğŸ‘ˆ tutaj moÅ¼esz zmieniÄ‡ np. na "dist/" jeÅ›li budujesz stronÄ™

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
